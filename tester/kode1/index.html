        <script dangerouslySetInnerHTML={{ __html: `
          // Variables
          var player;
          var isPlaying = false;
          var isMuted = false;
          var volume = 100;
          var duration = 0;
          var controlsTimeout;
          var updateInterval;

          // DOM Elements

          var playOverlay = document.getElementById('play-overlay');
          var controls = document.getElementById('controls');
          var playBtn = document.getElementById('play-btn');

          var muteIcon = document.getElementById('mute-icon');
          var volumeSlider = document.getElementById('volume');
          var volumeText = document.getElementById('volume-text');
          var progressBar = document.getElementById('progress');
          var currentTimeEl = document.getElementById('current-time');

          // Block DevTools keyboard shortcuts
          function blockDevToolsKeys(e) {
            // F12
            if (e.key === 'F12' || e.keyCode === 123) {
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
            // Ctrl+Shift+I
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73)) {
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
            // Ctrl+Shift+J
            if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j' || e.keyCode === 74)) {
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
            // Ctrl+Shift+C
            if (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c' || e.keyCode === 67)) {
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
            // Ctrl+U
            if (e.ctrlKey && (e.key === 'U' || e.key === 'u' || e.keyCode === 85)) {
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
            // Cmd+Option+I (Mac)
            if (e.metaKey && e.altKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73)) {
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
            // Cmd+Option+J (Mac)

              e.stopPropagation();

            // Cmd+Option+C (Mac)

              e.preventDefault();
              e.stopPropagation();
              return false;
            }
            // Cmd+U (Mac)
            if (e.metaKey && (e.key === 'U' || e.key === 'u' || e.keyCode === 85)) {
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
          }

          // Detect DevTools via window size
          var devToolsOpen = false;
          var threshold = 160;

          function detectDevTools() {
            var widthThreshold = window.outerWidth - window.innerWidth > threshold;
            var heightThreshold = window.outerHeight - window.innerHeight > threshold;
            
            if (widthThreshold || heightThreshold) {
              if (!devToolsOpen) {
                devToolsOpen = true;
                window.close();
                accessDenied.classList.add('visible');
                document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#0f172a;color:white;font-family:system-ui;"><h1>Access Denied</h1></div>';
                window.location.href = 'about:blank';
              }
            } else {
              devToolsOpen = false;
            }
          }

          // Add event listeners for DevTools blocking
          document.addEventListener('keydown', blockDevToolsKeys, true);
          window.addEventListener('keydown', blockDevToolsKeys, true);
          setInterval(detectDevTools, 500);

          // Block right click
          document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
          });

          // Format time
          function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            var hours = Math.floor(seconds / 3600);
            var minutes = Math.floor((seconds % 3600) / 60);
            var secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
              return hours + ':' + String(minutes).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
            }
            return minutes + ':' + String(secs).padStart(2, '0');
          }

          // Load YouTube API
          var tag = document.createElement('script');
          tag.src = 'https://www.youtube.com/iframe_api';
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          // YouTube API Ready
          window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('youtube-player', {
              height: '100%',
              width: '100%',
              videoId: 'c7G0npP9jnw',
              playerVars: {
                controls: 0,
                fs: 0,
                iv_load_policy: 3,
                modestbranding: 1,
                rel: 0,
                disablekb: 1
              },
              events: {
                onReady: onPlayerReady,
                onStateChange: onPlayerStateChange
              }
            });
          };

          function onPlayerReady(event) {
            loadingEl.style.display = 'none';
            duration = player.getDuration();
            progressBar.max = duration;
            durationEl.textContent = formatTime(duration);
            volume = player.getVolume();
            volumeSlider.value = volume;
            volumeText.textContent = volume + '%';
          }

          function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
              isPlaying = true;
              playIcon.style.display = 'none';
              pauseIcon.style.display = 'block';
              playOverlay.classList.remove('visible');
              
              if (updateInterval) clearInterval(updateInterval);
              updateInterval = setInterval(function() {
                var currentTime = player.getCurrentTime();
                progressBar.value = currentTime;
                currentTimeEl.textContent = formatTime(currentTime);
              }, 100);
            } else {
              isPlaying = false;
              playIcon.style.display = 'block';
              pauseIcon.style.display = 'none';
              if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                playOverlay.classList.add('visible');
              }
              if (updateInterval) clearInterval(updateInterval);
            }
          }

          // Play/Pause
          function togglePlay() {
            if (!player) return;
            if (isPlaying) {
              player.pauseVideo();
            } else {
              player.playVideo();
            }
          }

          playBtn.addEventListener('click', togglePlay);
          playOverlay.addEventListener('click', togglePlay);
          overlay.addEventListener('click', togglePlay);

          // Skip
          skipBack.addEventListener('click', function() {
            if (player) {
              var newTime = player.getCurrentTime() - 10;
              player.seekTo(newTime);
            }
          });

          skipForward.addEventListener('click', function() {
            if (player) {
              var newTime = player.getCurrentTime() + 10;
              player.seekTo(newTime);
            }
          });

          // Mute
          muteBtn.addEventListener('click', function() {
            if (!player) return;
            if (isMuted) {
              player.unMute();
              isMuted = false;
              volumeIcon.style.display = 'block';
              muteIcon.style.display = 'none';
              volumeSlider.value = volume;
              volumeText.textContent = volume + '%';
            } else {
              player.mute();
              isMuted = true;
              volumeIcon.style.display = 'none';
              muteIcon.style.display = 'block';
              volumeSlider.value = 0;
              volumeText.textContent = '0%';
            }
          });

          // Volume
          volumeSlider.addEventListener('input', function(e) {
            volume = parseInt(e.target.value);
            if (player) {
              player.setVolume(volume);
              if (volume > 0 && isMuted) {
                player.unMute();
                isMuted = false;
                volumeIcon.style.display = 'block';
                muteIcon.style.display = 'none';
              }
            }
            volumeText.textContent = volume + '%';
          });

          // Progress
          progressBar.addEventListener('input', function(e) {
            var newTime = parseFloat(e.target.value);
            currentTimeEl.textContent = formatTime(newTime);
            if (player) {
              player.seekTo(newTime);
            }
          });

          // Fullscreen
          fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
              playerContainer.requestFullscreen();
            } else {
              document.exitFullscreen();
            }
          });

          document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
              fullscreenIcon.style.display = 'none';
              exitFullscreenIcon.style.display = 'block';
            } else {
              fullscreenIcon.style.display = 'block';
              exitFullscreenIcon.style.display = 'none';
            }
          });

          // Controls visibility
          playerContainer.addEventListener('mousemove', function() {
            controls.classList.remove('hidden');
            if (controlsTimeout) clearTimeout(controlsTimeout);
            if (isPlaying) {
              controlsTimeout = setTimeout(function() {
                controls.classList.add('hidden');
              }, 3000);
            }
          });

          playerContainer.addEventListener('mouseleave', function() {
            if (isPlaying) {
              controls.classList.add('hidden');
            }
          });
        `}} />
