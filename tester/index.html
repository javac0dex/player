        <script
          dangerouslySetInnerHTML={{
            __html: `
          // Variables
          let player;
          let isPlaying = false;
          let isMuted = false;
          let volume = 100;
          let duration = 0;
          let controlsTimeout;
          let updateInterval;

          // DOM Elements
          const playerContainer = document.getElementById('player-container');
          const loading = document.getElementById('loading');
          const playOverlay = document.getElementById('play-overlay');
          const playBtnLarge = document.getElementById('play-btn-large');
          const controls = document.getElementById('controls');
          const progressBar = document.getElementById('progress-bar');
          const currentTimeEl = document.getElementById('current-time');
          const durationEl = document.getElementById('duration');
          const playPauseBtn = document.getElementById('play-pause-btn');
          const playIcon = document.getElementById('play-icon');
          const pauseIcon = document.getElementById('pause-icon');
          const skipBackBtn = document.getElementById('skip-back-btn');
          const skipForwardBtn = document.getElementById('skip-forward-btn');
          const muteBtn = document.getElementById('mute-btn');
          const volumeIcon = document.getElementById('volume-icon');
          const muteIcon = document.getElementById('mute-icon');
          const volumeSlider = document.getElementById('volume-slider');
          const volumeText = document.getElementById('volume-text');
          const fullscreenBtn = document.getElementById('fullscreen-btn');
          const maximizeIcon = document.getElementById('maximize-icon');
          const minimizeIcon = document.getElementById('minimize-icon');
          const protectiveOverlay = document.getElementById('protective-overlay');

          // Format time helper
          function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
              return hours + ':' + String(minutes).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
            }
            return minutes + ':' + String(secs).padStart(2, '0');
          }

          // Load YouTube IFrame API
          const tag = document.createElement('script');
          tag.src = 'https://www.youtube.com/iframe_api';
          const firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          // YouTube API Ready
          window.onYouTubeIframeAPIReady = function() {
            player = new YT.Player('youtube-player', {
              height: '100%',
              width: '100%',
              videoId: '79UZWTkYlgg',
              playerVars: {
                controls: 0,
                fs: 0,
                iv_load_policy: 3,
                modestbranding: 1,
                rel: 0,
                disablekb: 1
              },
              events: {
                onReady: onPlayerReady,
                onStateChange: onPlayerStateChange
              }
            });
          };

          function onPlayerReady(event) {
            loading.style.display = 'none';
            duration = player.getDuration();
            progressBar.max = duration;
            durationEl.textContent = formatTime(duration);
            volume = player.getVolume();
            volumeSlider.value = volume;
            volumeText.textContent = volume + '%';
          }

          function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
              isPlaying = true;
              playOverlay.classList.add('hidden');
              playIcon.style.display = 'none';
              pauseIcon.style.display = 'block';
              
              clearInterval(updateInterval);
              updateInterval = setInterval(function() {
                const currentTime = player.getCurrentTime();
                progressBar.value = currentTime;
                currentTimeEl.textContent = formatTime(currentTime);
              }, 100);
            } else {
              isPlaying = false;
              if (event.data !== YT.PlayerState.BUFFERING) {
                playOverlay.classList.remove('hidden');
              }
              playIcon.style.display = 'block';
              pauseIcon.style.display = 'none';
              clearInterval(updateInterval);
            }
          }

          // Play/Pause
          function togglePlayPause() {
            if (!player) return;
            if (isPlaying) {
              player.pauseVideo();
            } else {
              player.playVideo();
            }
          }

          playBtnLarge.addEventListener('click', togglePlayPause);
          playPauseBtn.addEventListener('click', togglePlayPause);

          // Skip
          skipBackBtn.addEventListener('click', function() {
            if (player) {
              player.seekTo(player.getCurrentTime() - 10);
            }
          });

          skipForwardBtn.addEventListener('click', function() {
            if (player) {
              player.seekTo(player.getCurrentTime() + 10);
            }
          });

          // Volume
          muteBtn.addEventListener('click', function() {
            if (!player) return;
            if (isMuted) {
              player.unMute();
              isMuted = false;
              volumeIcon.style.display = 'block';
              muteIcon.style.display = 'none';
              volumeText.textContent = volume + '%';
            } else {
              player.mute();
              isMuted = true;
              volumeIcon.style.display = 'none';
              muteIcon.style.display = 'block';
              volumeText.textContent = '0%';
            }
          });

          volumeSlider.addEventListener('input', function() {
            if (!player) return;
            volume = parseInt(this.value);
            player.setVolume(volume);
            volumeText.textContent = volume + '%';
            if (volume > 0 && isMuted) {
              player.unMute();
              isMuted = false;
              volumeIcon.style.display = 'block';
              muteIcon.style.display = 'none';
            }
          });

          // Progress
          progressBar.addEventListener('input', function() {
            if (player) {
              player.seekTo(parseFloat(this.value));
            }
          });

          // Fullscreen
          fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
              playerContainer.requestFullscreen();
            } else {
              document.exitFullscreen();
            }
          });

          document.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
              maximizeIcon.style.display = 'none';
              minimizeIcon.style.display = 'block';
            } else {
              maximizeIcon.style.display = 'block';
              minimizeIcon.style.display = 'none';
            }
          });

          // Show/Hide controls
          playerContainer.addEventListener('mousemove', function() {
            controls.classList.remove('hidden');
            clearTimeout(controlsTimeout);
            if (isPlaying) {
              controlsTimeout = setTimeout(function() {
                controls.classList.add('hidden');
              }, 3000);
            }
          });

          playerContainer.addEventListener('mouseleave', function() {
            if (isPlaying) {
              controls.classList.add('hidden');
            }
          });

          // Prevent right click
          playerContainer.addEventListener('contextmenu', function(e) {
            e.preventDefault();
          });

          // Click on overlay to play/pause
          protectiveOverlay.addEventListener('click', togglePlayPause);
        `,
          }}
        />
      </body>
